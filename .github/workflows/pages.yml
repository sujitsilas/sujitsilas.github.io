name: Deploy static website to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Explicitly create '_site' directory
      - name: Prepare site content
        run: |
          mkdir _site
          cp -r ./* _site/
          ls -la _site


      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
